<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js"></script>
    
</head>
<body>
    <div class="container_1">
        <h2>TIC TAC TOE</h2>
    </div>
    <div class="container_2">
    <div class="cells">
        <div id="cell1" onclick="cal(this)"></div>
        <div id="cell2" onclick="cal(this)"></div>
        <div id="cell3" onclick="cal(this)"></div>
        <div id="cell4" onclick="cal(this)"></div>
        <div id="cell5" onclick="cal(this)"></div>
        <div id="cell6" onclick="cal(this)"></div>
        <div id="cell7" onclick="cal(this)"></div>
        <div id="cell8" onclick="cal(this)"></div>
        <div id="cell9" onclick="cal(this)"></div>
    </div>
    </div>
    <div class="container_3">
        <button type="button" onclick="resetbutton()"><h3>RESET</h3></button>
    </div>

</html>
